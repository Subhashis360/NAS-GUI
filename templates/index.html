<!DOCTYPE html>
<html>
<head>
    <title>NAS Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css">
    <style>
<!--        body::before {-->
<!--            content: "";-->
<!--            position: fixed;-->
<!--            top: 0;-->
<!--            left: 0;-->
<!--            width: 100%;-->
<!--            height: 100%;-->
<!--            background-image: url('https://u-static.fotor.com/images/text-to-image/result/PRO-a3c7e6d43e204a35ac1f31e0c0d40d83.jpg@1200w_1200h_1s.src');-->
<!--            filter: blur(5px); /* Adjust the blur amount */-->
<!--            z-index: -1;-->
<!--        }-->
        .file-icon {
            font-size: 48px;
        }
        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(50% - 20px); /* 2 cards in a row for mobile view */
            margin: 10px;
            padding: 10px;
            height: 110px; /* Increased card height */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card:hover {
            background-color: #f8f9fa;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }
        .btn-group {
            margin-top: auto; /* Push buttons to the bottom */
            transition: opacity 0.3s;
        }
        .card:hover .btn-group {
            display: flex;
        }
        .truncate {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

    </style>
    <script>
        function showUploadAlert(message) {
            const alertDiv = document.createElement("div");
            alertDiv.className = "alert alert-success mt-3";
            alertDiv.textContent = message;
            document.getElementById("upload-form").appendChild(alertDiv);

            setTimeout(function () {
                alertDiv.style.display = "none";
            }, 3000); // Hide the alert after 3 seconds
        }

        async function handleUploadFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const responseBody = await response.text();
                    showUploadAlert(responseBody);
                } else {
                    showUploadAlert('An error occurred while uploading the file.');
                }
            } catch (error) {
                console.error('Error:', error);
                showUploadAlert('An error occurred.');
            }
        }
    </script>
</head>
<body>
    <center>
        <div class="container">
        <div class="container mt-4">
            <h1 class="mb-4">NAS Server</h1>

            <h2 class="mt-4">Upload New File:</h2>
             <form id="upload-form" onsubmit="handleUploadFormSubmit(event)" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file" multiple>
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        <br>
            <h2>Uploaded Files:</h2>
            <div class="d-flex flex-wrap">
                {% for filename in files %}
                <div class="card col-6 col-md-4">
                    <div class="p-2 truncate">{{ filename }}</div>
                    <br>
                    <div class="btn-group">
                        <a class="btn btn-primary btn-sm me-2" href="{{ url_for('download_file', filename=filename) }}" download>Download</a>
                        <a class="btn btn-secondary btn-sm" href="{{ url_for('preview_file', filename=filename) }}" data-lightbox="preview">Preview</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js"></script>
</body>
</html>
